version: '3.7'

services:
  java:
    build:
      context: ./
      args:
        HOST_USER_ID: ${HOST_USER_ID}
        HOST_GROUP_ID: ${HOST_GROUP_ID}
        HOST_USER_NAME: ${HOST_USER_NAME}
        HOST_GROUP_NAME: ${HOST_GROUP_NAME}
    tty: true
    #ports:
    #  - "33007:3306"
    volumes:
      - ./app:/app
    user: ${HOST_USER_ID}:${HOST_GROUP_ID}

  rabbit:
    image: rabbitmq:3.11.11-alpine

  mysql:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=secret